[project]
description = """
いつも使っている設定値の意味を再確認したい
"""

[variants.normal]
output = """
$ go run . --help
Usage:
  sample [flags]

Flags:
  -h, --help      help for sample
  -v, --version   version for sample
"""

[variants.configured]
output = """
$ go run . --help
Usage:
  sample [flags]

Flags:
      --help      Show help information
      --version   Show version
"""
