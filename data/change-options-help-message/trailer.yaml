title: Change Options Help Message
description: いつも使っている設定値の意味を再確認したい

variants:
  - name: normal
    title: normal
    output: |
      $ go run . --help
      Usage:
        sample [flags]

      Flags:
        -h, --help      help for sample
        -v, --version   version for sample

  - name: configured
    title: configured
    output: |
      $ go run . --help
      Usage:
        sample [flags]

      Flags:
            --help      Show help information
            --version   Show version
